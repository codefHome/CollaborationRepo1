 <main id="main" >
  <h1 id="title">Dr. Norman Borlaug</h1>
  <p>The man who saved a billion lives</p>
  <figure id="img-div">
    <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt ='Dr. norman Picture'/>
    <figcaption id="img-caption">
      Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
    </figcaption>
  </figure>
  <div id="tribute-info">
    <h2>Here's a time line of Dr. Borlaug's life:</h2>
    <ul>
      <li><b>1914</b> - Born in Cresco, Iowa</li>
      <li><b>1933</b> - Leaves his family's farm to attend the University of Minnesota, thanks to a Depression era program known as the "National Youth Administration"</li>

    </ul>
  </div>
